    <script>
        let obj={
            Rajasthan:"IMG-20211216-WA0000.jpg",
            Punjab:"IMG-20211216-WA0002.jpg",
            JammuandKashmir:"IMG-20211216-WA0003.jpg",
            Harayana:"IMG-20211216-WA0001.jpg",
        }




        let area=document.querySelectorAll(".area");
        area.forEach(item=>{
            item.addEventListener("mouseover",universal);
        });
        area.forEach(item=>{
            item.addEventListener("mouseout",funday);
        });
        function universal(e){
            let str=e.target.getAttribute("href");
            let n=str.indexOf(".html");
            str=str.slice(0,n);
            let array_state=str.split(" ");
            let raw_str="";
            for (statename of array_state){
                raw_str=raw_str+statename;

            }
            str=raw_str;
            console.log(str)
            raw_str="";
            for (statename of array_state){
                raw_str=raw_str+statename+" ";

            }
            
            fun(str,raw_str)
        }
        //let jk=document.getElementById("jk");
        //jk.addEventListener("mouseover",fun);
        //jk.addEventListener("mouseout",funday);
        
        function fun(str,raw_str){
            
            let ele=document.createElement("img");
            let heading=document.createElement("h3");
            heading.id="js_head"
            heading.setAttribute("style","font-family:cursive;position:fixed;text-align:center;width:200px;background-color:black;color:white;height:40px;top:22px;right:71px")
            heading.innerHTML=raw_str;
            ele.setAttribute("src",`${str}.jpg`);
            ele.setAttribute("style","position:fixed;width:300px;height:250px;top:110px;right:20px");
            ele.id="image";
            
            console.log(ele);
            let ele2=document.querySelector(".body");
            ele2.appendChild(heading);
            ele2.appendChild(ele);
        }
        function funday(){
            let ele=document.getElementById("image");
            ele.remove()
            let heading=document.getElementById("js_head");
            heading.remove()

        }
        
    </script>
